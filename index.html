<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    <div id="search">
        <div class="search-box">
            <div class="search-title">
                <h2>Enter A Zip Code:</h2>
            </div>
            <div class="search-input">
            <input autocomplete="off" id="zip" type="text">
           
                <button  onclick="submit()" id="button" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    

    <button class="reload" id="reload" onclick="reload()" type="submit">
        <i class="fa fa-search"></i>
    </button>
    <div class="main-info">
        <div class="current-temp">
            <div class="current-icon"></div>
            <h2 class="degree"></h2>
            <span class="temp-span"></span>
        </div>

        <div class="main-desc">
            <h2 class="current-feel"></h2>
            <h2 class="current-desc"></h2>
            <h2 class="location-city"></h2>
        </div>
        
    </div>

    <div class="temperature-container">
        <div class="degree-section">
            
            <div class="temp-one temperature">
                <div class="date-one date"></div>
                <div class="icon-one icon"></div>
                <h2 class="degree-one degree"></h2>
                <span class="temp-span"></span>
                <div class="high-low">
                    <h3 class="high-one"></h3>
                    <h3 class="low-one"></h3>
                </div>
                
                <h3 class="desc-one desc"></h3>
            </div>
            
            <div class="temp-two temperature">
                <div class="date-two date"></div>
                <div class="icon-two icon"></div>
                <h2 class="degree-two degree"></h2>
                <span class="temp-span"></span>
                <div class="high-low">
                    <h3 class="high-two"></h3>
                    <h3 class="low-two"></h3>
                </div>
                
                <h3 class="desc-two desc"></h3>
            </div>

            <div class="temp-three temperature">
                <div class="date-three date"></div>
                <div class="icon-three icon"></div>
                <h2 class="degree-three degree"></h2>
                <span class="temp-span"></span>
                <div class="high-low">
                    <h3 class="high-three"></h3>
                    <h3 class="low-three"></h3>
                </div>
                
                <h3 class="desc-three desc"></h3>
            </div>

            <div class="temp-four temperature">
                <div class="date-four date"></div>
                <div class="icon-four icon"></div>
                <h2 class="degree-four degree"></h2>
                <span class="temp-span"></span>
                <div class="high-low">
                    <h3 class="high-four"></h3>
                    <h3 class="low-four"></h3>
                </div>
                
                <h3 class="desc-four desc"></h3>
            </div>

            <div class="temp-five temperature">
                <div class="date-five date"></div>
                <div class="icon-five icon"></div>
                <h2 class="degree-five degree"></h2>
                <span class="temp-span"></span>
                <div class="high-low">
                    <h3 class="high-five"></h3>
                    <h3 class="low-five"></h3>
                </div>
                <h3 class="desc-five desc"></h3>
                
            </div>
            
        </div>
        
<script src="app.js"></script>

</body>
</html>
